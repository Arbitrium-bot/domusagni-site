
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Domus Agni - Token Oficial</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle, #0a0a23, #000);
      color: #f1f1f1;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }
    .logo {
      width: 200px;
      margin-bottom: 1rem;
    }
    h1 {
      color: #ffd700;
      font-size: 2.5rem;
    }
    .symbol {
      font-size: 1.2rem;
      color: #ccc;
    }
    .button {
      background-color: #ffd700;
      color: #000;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      margin-top: 2rem;
      cursor: pointer;
      transition: 0.3s;
    }
    .button:hover {
      background-color: #fff8c6;
    }
    footer {
      margin-top: 3rem;
      font-size: 0.8rem;
      color: #666;
    }
  </style>
</head>
<body>
  <img class="logo" src="https://raw.githubusercontent.com/Arbitrium-bot/assets-domusagni/main/blockchains/smartchain/assets/0x4EbcB44BE9b8e94055F05035b74592Bbbcf0C50E/logo.png" alt="Domus Agni Logo">
  <h1>Domus Agni</h1>
  <div class="symbol">Símbolo: AGNI | Rede: BEP20</div>
  <button class="button" onclick="addTokenToWallet()">Adicionar à MetaMask</button>

  <footer>
    Contrato: 0x4EbcB44BE9b8e94055F05035b74592Bbbcf0C50E <br>
    Powered by Arbitrium-bot
  </footer>

  <script>
    async function addTokenToWallet() {
      try {
        const wasAdded = await window.ethereum.request({
          method: 'wallet_watchAsset',
          params: {
            type: 'ERC20',
            options: {
              address: '0x4EbcB44BE9b8e94055F05035b74592Bbbcf0C50E',
              symbol: 'AGNI',
              decimals: 18,
              image: 'https://raw.githubusercontent.com/Arbitrium-bot/assets-domusagni/main/blockchains/smartchain/assets/0x4EbcB44BE9b8e94055F05035b74592Bbbcf0C50E/logo.png',
            },
          },
        });

        if (wasAdded) {
          alert('Token AGNI adicionado à sua carteira!');
        } else {
          alert('Token não foi adicionado.');
        }
      } catch (error) {
        console.error(error);
        alert('Erro ao adicionar o token. Verifique se sua carteira está conectada.');
      }
    }
  </script>
</body>
</html>
